                        <li>

                        </li>
                        <li>

                        <li>

                <section>
                    <div class="ex2-text">
                        <p class="gap">1px border on these boxes but they are in same line.</p>
                    </div>
                    <div class="horizontal-boxes-container"> 
                        <div class="ex2-inner-boxes sec3 border-box"></div>
                        <div class="ex2-inner-boxes sec3 border-box"></div>
                        <div class="ex2-inner-boxes sec3 border-box"></div>
                    </div>
